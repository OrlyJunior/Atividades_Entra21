<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 10</title>

    <style>
        img:hover {
            cursor: pointer;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-block">
        <figure>
            <img onclick="imagem3(this)">
        </figure>
        <button onclick="imagem2()">Gerar 1 gato</button>
    </div>

    <figure class="w-100">

    </figure>


    <div class="w-100 d-flex justify-content-between">
        <div class="input-group-text">
            <label for="tamanho">Digite o tamanho das imagens: </label>
            <input class="ms-4 form-control w-25" id="tamanho" type="text">
        </div>

        <button class="mx-auto p-2 start-50 btn btn-primary" onclick="imagem()">Gerar 10 imagens</button>
    </div>

    <script>
        function imagem() {
            document.getElementsByTagName("figure")[1].innerHTML = ``;

            var tamanho = document.getElementById("tamanho").value;

            fetch(`https://api.thecatapi.com/v1/images/search?limit=10`)
                .then((obj) => obj.json())
                .then((imagens) => {
                    for (var i = 0; i < 10; i++) {
                        document.getElementsByTagName("figure")[0].innerHTML += `<img class="m-1" width="${tamanho}" src="${imagens[i].url}" onclick="imagem3(this)">`
                    }
                }
                )
        }

        function imagem2() {
            fetch(`https://api.thecatapi.com/v1/images/search`)
                .then((dados) => dados.json())
                .then((image) => {
                    document.getElementsByTagName("img")[0].setAttribute("src", image[0].url);
                }
                )
                .catch((erro) => console.log(erro))
        }

        function imagem3(img) {
            fetch(`https://api.thecatapi.com/v1/images/search`)
                .then((dados) => dados.json())
                .then((image) => {
                    img.setAttribute("src", image[0].url);
                }
                )
                .catch((erro) => console.log(erro))
        }
    </script>
</body>

</html>
