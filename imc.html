<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="imc.css">
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <div class="display">
        <script class="navbar" src="navbar.js"></script>

        <div class="centro">
            <p class="titulo">IMC</p>
        </div>
    </div>




    <div class="margin">
        <label for="peso">Insira seu peso: </label>
        <input placeholder="Insira sua altura (kg) ..." id="peso" type="text">

        <label for="altura">Insira sua altura: </label>
        <input placeholder="Insita sua altura (cm) ..." id="altura" type="text">

        <button onclick="calcular()">Calcular</button>

        <div class="imc">
            <p id="imc">Descubra seu IMC. É só preencher os campos!</p>
            <p id="texto"></p>
        </div>
    </div>

    <script>
        function calcular() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            var pesoV = document.getElementById("peso");
            var alturaV = document.getElementById("altura");

            

            var altura2 = altura / 100;

            var altura3 = altura2 * altura2;

            var imc = peso / altura3;

            

            document.getElementById("imc").innerHTML = "Seu IMC é: " + imc.toFixed(2);

            if (imc < 17) {
                document.getElementById("texto").innerHTML = "Muito abaixo do peso";
            }

            if (imc >= 17 && imc <= 18.49) {
                document.getElementById("texto").innerHTML = "Abaixo do peso";
            }

            if (imc >= 18.50 && imc <= 24.99) {
                document.getElementById("texto").innerHTML = "Peso normal";
            }

            if (imc >= 25 && imc <= 29.99) {
                document.getElementById("texto").innerHTML = "Acima do peso";
            }

            if (imc >= 30 && imc <= 34.99) {
                document.getElementById("texto").innerHTML = "Obesidade I";
            }

            if (imc >= 35 && imc <= 39.99) {
                document.getElementById("texto").innerHTML = "Obesidade II (Severa)";
            }

            if (imc > 40) {
                document.getElementById("texto").innerHTML = "Obesidade III (Mórbida)";
            }

            if (pesoV == 0 || alturaV == 0)
            {
                alert("Você deve preencher os campos!");
                return;
            }

            if (altura < 0 || peso < 0)
            {
                alert("Os valores não podem ser menores do que 0!");
                return;
            }

            console.log(peso)
            console.log(altura)
        }
    </script>
</body>

</html>
