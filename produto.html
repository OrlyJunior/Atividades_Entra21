<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <label for="text">Adicione um produto: </label>
    <input id="text" type="text">

    <label for="desc">Insira a descrição do produto: </label>
    <input id="desc" type="text">

    <label for="valor">Insira o valor unitário: </label>
    <input id="valor" type="number">

    <label for="qtt">Insira a quantidade: </label>
    <input id="qtt" type="text">

    <table class="mt-2 table table-hover">
        <tr class="table-primary">
            <th>Nome do produto</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Quantidade</th>
        </tr>
    </table>

    <button id="registrar" onclick="registrar()">Registrar</button>

    <script src="produto.js"></script>
</body>
</html>
