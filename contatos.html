<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-2">
        <div class="input-group d-flex flex-column">
            <label for="nome">Insira o nome do contato: </label>
            <input class="form-control rounded w-25" id="nome" type="text">

            <label for="email">Insira o email do contato: </label>
            <input class="form-control rounded input-group-email w-25" id="email" type="email">

            <label for="numero">Insira o n√∫mero do contato: </label>
            <input class="form-control rounded w-25" id="numero" type="number">
        </div>
        <table class="mt-2 table table-hover table-primary">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
        </table>

        <button class="btn btn-dark" onclick="adicionar()" id="adicionar">Adicionar contato</button>
        <button id="del" class="btn btn-danger" onclick="deletar()">Deletar contato</button>
        <button onclick="alterar()" class="btn btn-warning" id="alt">Alterar contato</button>
    </div>

    <script src="contatos.js"></script>
</body>

</html>
