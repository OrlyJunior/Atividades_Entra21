<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid justify-content-evenly">
            <a class="navItem m-3" href="api.html">Menu</a>
            <a class="navItem m-3" href="apiCategorias.html">Categorias</a>
            <a class="navItem m-3" href="apiProdutos.html">Produtos</a>
            <a class="navItem m-3" href="apiUsuarios.html">Usuários</a>
        </div>
    </nav>

    <div class="margem">

        <h1>Usuários</h1>

        <button class="btn btn-primary" onclick="getUsuarios()">Consultar</button>

        <div class="d-flex w-100 justify-content-evenly me-2">
            <div class="align-middle mb-3 mt-3" style="width: 40%;">

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2" for="inputNome">Nome</label>
                    <input class="form-control w-100 me-2" type="text" id="inputNomeU">
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2" for="">Role</label>
                    <select class="form-select w-100 me-2" id="inputRole">
                        <option value=""></option>
                        <option value="Funcionário">Funcionário</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2" for="">Senha</label>
                    <input class="form-control w-100 me-2" type="text" id="inputSenha">
                </div>

                <button class="btn btn-primary" onclick="postUsuarios()">Inserir</button>
            </div>

            <div class="align-middle mb-3 mt-3" style="width: 40%;">
                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2">Nome</label>
                    <input class="form-control w-100 me-2" type="text" id="inputNomeUE" disabled="true">
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2" for="">Role</label>
                    <select class="form-select w-100 me-2" name="" id="inputRoleUE" disabled="true">
                        <option value=""></option>
                        <option value="Funcionário">Funcionário</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2" for="">Senha</label>
                    <input class="form-control w-100 me-2" type="number" id="inputSenhaUE" disabled="true">
                </div>

                <button class="btn btn-primary" onclick="editProdutos(this.value)" id="confirmaP">Editar</button>

            </div>
        </div>
        <hr>

        <h1>Login</h1>

        <div style="display: block; margin-bottom: 4px;">
            <label for="">Nome</label>
            <input type="text" id="nomeLogin">
        </div>

        <div style="display: block; margin-bottom: 4px;">
            <label for="">Senha</label>
            <input type="text" id="senhaLogin">
        </div>

        <button class="btn btn-primary" onclick="login()">Login</button>

        <hr>

        <table class="table w-25" id="tabela3">
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="apiUsuarios.js"></script>
</body>

</html>
