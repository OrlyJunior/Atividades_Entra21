<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Categorias</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid justify-content-evenly">
            <a class="navItem m-3" href="api.html">Menu</a>
            <a class="navItem m-3" href="apiCategorias.html">Categorias</a>

            <a class="navItem m-3" href="apiUsuarios.html">Usu√°rios</a>
        </div>
    </nav>

    <div class="margem">
        <h1 class="mb-3">Categorias</h1>

        <button class="btn btn-primary" onclick="getCategorias()">Consultar</button>

        <div class="d-flex w-100 justify-content-evenly me-2 mt-3">
            <div class="justify-content-evenly me-2 mt-3" style="width:40%;">
                <h2>Inserir</h2>
                <div class="align-middle mt-3">
                    <label class="form-label mt-1 me-2">Nome: </label>

                    <input type="text" id="input1" class="form-control w-100 me-2">

                    <button class="btn btn-primary mt-2 w-100" onclick="postCategorias()">Inserir</button>
                </div>
            </div>

            <div class="justify-content-evenly me-2" style="width:40%;">
                <h2>Editar</h2>
                <div class="align-middle mt-3">
                    <div class="d-flex align-middle mb-3"></div>
                    <label class="form-label mt-1 me-2">Nome: </label>

                    <input type="text" id="editado" class="form-control w-100 me-2" disabled="true">

                    <button disabled id="confirma" class="btn btn-primary mt-2 w-100"
                        onclick="editCategorias(this.value)">Editar</button>
                </div>
            </div>
        </div>



        <table class="table w-25 mt-4" id="tabela">
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th></th>
                <th></th>
                <th></th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
