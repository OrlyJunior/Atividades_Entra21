<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-evenly">
            <a class="navItem m-3" href="api.html">Menu</a>
            <a class="navItem m-3" href="apiCategorias.html">Categorias</a>
            <a class="navItem m-3" href="apiProdutos.html">Produtos</a>
            <a class="navItem m-3" href="apiUsuarios.html">Usuários</a>
        </div>
    </nav>

    <div class="margem">
        <h1 class="mb-3">Produtos</h1>

        <button class="btn btn-primary" onclick="getProdutos()">Consultar</button>

        <div class="d-flex w-100 justify-content-evenly me-2">
            <div class="align-middle mb-3 mt-3" style="width: 40%;">
                <h2>Inserir</h2>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2">Nome</label>
                    <input class="form-control w-100 me-2" type="text" id="inputNome">
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2">Preço</label>
                    <input class="form-control me-2" type="number" id="inputPreco">
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2">Estoque</label>
                    <input class="form-control me-2" type="number" id="inputEstoque">
                </div>

                <div style="display: block;">
                    <label class="form-label mt-1 me-2">Categoria</label>
                    <input class="form-control me-2" type="number" id="inputCategoriaId">
                </div>

                <button class="btn btn-primary mt-3 w-100" onclick="postProdutos()">Inserir</button>
            </div>

            <div class="align-middle mb-3 mt-3" style="width: 40%;">
                <h2>Editar</h2>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2">Nome</label>
                    <input class="form-control me-2" type="text" id="inputNomeE" disabled="true">
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2">Preço</label>
                    <input class="form-control me-2" type="number" id="inputPrecoE" disabled="true">
                </div>

                <div style="display: block; margin-bottom: 4px;">
                    <label class="form-label mt-1 me-2">Estoque</label>
                    <input class="form-control me-2" type="number" id="inputEstoqueE" disabled="true">
                </div>

                <div style="display: block;">
                    <label class="form-label mt-1 me-2">Categoria</label>
                    <input class="form-control me-2" type="number" id="inputCategoriaIdE" disabled="true">
                </div>

                <button class="btn btn-primary mt-3 w-100" onclick="editProdutos(this.value)" id="confirmaP">Editar</button>
            </div>
        </div>

        <hr>

        <table class="table w-25" id="tabela2">
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Categoria</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="apiProdutos.js"></script>
</body>

</html>
