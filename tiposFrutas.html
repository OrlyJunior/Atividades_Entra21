<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Frutas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="m-2">
        <div class="mb-2 bg-primary input-group-text">
            <label class="text-white form-label" for="fruta">Escreva um tipo de Fruta: </label>
            <input class="ms-2 form-control w-25" id="fruta" type="text">
        </div>
        <div class="mb-2">
            <button class="btn btn-primary" onclick="paragrafo()">Parágrafo</button>
            <button class="btn btn-primary" onclick="lista()">Lista</button>
            <button class="btn btn-primary" onclick="tabela()">Tabela</button>
        </div>

        <p>Frutas: </p>

        <ul class="list-group mb-2">
            <li class="list-group-item list-group-item-action list-group-item-primary">Frutas</li>
        </ul>

        <table class="table table-hover">
            <tr>
                <th class="table-primary">Frutas</th>
            </tr>
        </table>
    </div>

    <script>
        var p = [];
        var list = [];
        var table = [];

        function lista() {
            var input2 = document.getElementById("fruta");
            var input = document.getElementById("fruta").value;

            if (input == "")
            {
                alert("Você deve preencher o campo!");
                return;
            }

            for(var i = 0; i < list.length; i++)
            { 
                if(list[i] == input)
                {
                    alert("Você não pode inserir uma fruta duplicada!");
                    return;
                }
            }

            list.unshift(input);

            var ref = document.getElementsByTagName("li")[0];
            ref.insertAdjacentHTML("afterend", `<li class="list-group-item-action list-group-item">${input}</li>`);



            input2.value = "";
            input2.focus();
        }

        function paragrafo() {
            var input2 = document.getElementById("fruta");
            var input = document.getElementById("fruta").value;

            var ref = document.getElementsByTagName("p")[0];

            if (input == "")
            {
                alert("Você deve preencher o campo!");
                return;
            }

            for(var i = 0; i < p.length; i++)
            { 
                if(p[i] == input)
                {
                    alert("Você não pode inserir uma fruta duplicada!");
                    return;
                }
            }

            if (ref.innerHTML == "Frutas: ") {
                ref.innerHTML += `${input}`;
            } else {
                ref.innerHTML += `, ${input}`;
            }

            p.unshift(input);

            input2.value = "";
            input2.focus();
        }

        function tabela() {
            var input2 = document.getElementById("fruta");
            var input = document.getElementById("fruta").value;

            if (input == "")
            {
                alert("Você deve preencher o campo!");
                return;
            }

            for(var i = 0; i < table.length; i++)
            { 
                if(table[i] == input)
                {
                    alert("Você não pode inserir uma fruta duplicada!");
                    return;
                }
            }

            table.unshift(input);

            var ref = document.getElementsByTagName("tr")[0];
            ref.insertAdjacentHTML("afterend", `<tr><td>${input}</td></tr>`);

            input2.value = "";
            input2.focus();
        }
    </script>
</body>
</html>
