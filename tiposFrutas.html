<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Frutas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="m-2">
        <div class="mb-2 bg-primary input-group-text">
            <label class="text-white form-label" for="fruta">Escreva um tipo de Fruta: </label>
            <input class="ms-2 form-control w-25" id="fruta" type="text">
        </div>
        <div class="mb-2">
            <button class="btn btn-primary" onclick="paragrafo()">Par√°grafo</button>
            <button class="btn btn-primary" onclick="lista()">Lista</button>
            <button class="btn btn-primary" onclick="tabela()">Tabela</button>
        </div>

        <p>Frutas: </p>

        <ul class="list-group mb-2">
            <li class="list-group-item">Frutas</li>
        </ul>

        <table class="table">
            <tr>
                <th class="table-primary">Frutas</th>
            </tr>
        </table>
    </div>

    <script>
        function lista() {
            var input = document.getElementById("fruta").value;

            var ref = document.getElementsByTagName("li")[0];
            ref.insertAdjacentHTML("afterend", `<li class="list-group-item">${input}</li>`);
        }

        function paragrafo() {
            var input = document.getElementById("fruta").value;

            var ref = document.getElementsByTagName("p")[0];

            if (ref.innerHTML == "Frutas: ") {
                ref.innerHTML += `${input}`;
            } else {
                ref.innerHTML += `, ${input}`;
            }
        }

        function tabela() {
            var input = document.getElementById("fruta").value;

            var ref = document.getElementsByTagName("tr")[0];
            ref.insertAdjacentHTML("afterend", `<tr><td>${input}</td></tr>`);
        }
    </script>
</body>

</html>
