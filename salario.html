<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="salario.css">
</head>

<body>
    <div class="display">
        <script src="navbar.js"></script>

        <div class="centro">
            <p style="width: 30%;" class="titulo">Salário</p>
        </div>
    </div>


    <div class="marginSalario">
        <div class="inicio">
            <label for="nomeF">Insira o nome do funcionário: </label>
            <input placeholder="Insira o nome..." id="nomeF" type="text">

            <button class="nomeButton" onclick="addFunc()">Confirmar o nome</button>
        </div>
        <div class="flex">
            <div id="card" class="card">
                <div class="func">
                    <p>Funcionário</p>
                </div>

                <div class="border"></div>

                <div class="funcDiv">
                    <p id="f1"></p>
                </div>


                <div class="marginSC">
                    <div class="marginSal">
                        <div class="margin2">
                            <div class="salario">
                                <label for="salario">Insira o salário do funcionário: </label>
                                <input placeholder="Insira o salário..." id="salario" type="number">
                            </div>

                            <div class="cargo">
                                <label for="select">Selecione o cargo do funcionário:</label>
                                <select name="jonas" id="select">
                                    <option id="gerente" value="gerente">Gerente</option>
                                    <option id="supervisor" value="supervisor">Supervisor</option>
                                    <option id="operador" value="operador">Operador</option>
                                    <option id="outros" value="outros">Outros colaboradores</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="sal">
                        <div class="margin2">
                            <p id="as">Salário antigo: </p>
                            <p id="aum">Aumento: </p>
                            <p id="ns">Novo salário: </p>
                        </div>
                    </div>
                </div>

                <div class="bgBotao">
                    <button class="botao" onclick="calcular()">Aumentar salário</button>
                </div>
            </div>

            <div id="lista" class="lista">

            </div>
        </div>
    </div>


    <script>
        function addFunc() {
            var nomeFunc = document.getElementById("nomeF").value;
            document.getElementById("f1").innerHTML = nomeFunc;

            var card = document.getElementById("card");
            card.classList.remove("card");
            card.classList.add("card2");

            localStorage.setItem("nome", nomeFunc);
        }

        function calcular() {
            var s1 = parseInt(document.getElementById("salario").value);

            var novoS = document.getElementById("ns");
            var antS = document.getElementById("as");
            var aumento = document.getElementById("aum");

            var select = document.getElementById("select");
            var opcao = select.options[select.selectedIndex].value;

            antS.innerHTML = "Salário antigo: R$" + s1.toFixed(2);

            if (opcao == "gerente") {
                var s1N = s1 * 0.05;

                var s1F = s1 + s1N;

                var aumentoV = "5%";

                aumento.innerHTML = "Aumento: " + aumentoV;
                novoS.innerHTML = "Novo salário: R$" + s1F.toFixed(2);
            }

            if (opcao == "supervisor") {
                var s1N = s1 * 0.08;

                var s1F = s1 + s1N;

                var aumentoV = "8%";

                aumento.innerHTML = "Aumento: " + aumentoV;
                novoS.innerHTML = "Novo salário: R$" + s1F.toFixed(2);
            }

            if (opcao == "operador") {
                var s1N = s1 * 0.09;

                var s1F = s1 + s1N;

                var aumentoV = "9%";

                aumento.innerHTML = "Aumento: " + aumentoV;
                novoS.innerHTML = "Novo salário: R$" + s1F.toFixed(2);
            }

            if (opcao == "outros") {
                var s1N = s1 * 0.10;

                var s1F = s1 + s1N;

                var aumentoV = "10%";

                aumento.innerHTML = "Aumento: " + aumentoV;
                novoS.innerHTML = "Novo salário: R$" + s1F.toFixed(2);
            }

            var nomeFunc = document.getElementById("f1").textContent;

            var lista = document.getElementById("lista");

            var fimCard = document.getElementById("card");
            var insert = "<p>" + nomeFunc + " teve um aumento de " + aumentoV + ". Seu salário era de R$" + s1.toFixed(2) + ", e agora é de R$" + s1F.toFixed(2) + ".";

            lista.insertAdjacentHTML("afterbegin", insert);
        }
    </script>
</body>

</html>
