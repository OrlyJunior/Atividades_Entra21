<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="salario.css">
</head>

<body>
    <div class="display">
        <script src="navbar.js"></script>

        <div class="centro">
            <p style="width: 30%;" class="titulo">Salário</p>
        </div>
    </div>

    <div class="margin">
        <div class="card">
            <div class="func">
                <p>Funcionário</p>
            </div>

            <div class="border"></div>

            <div class="funcDiv">
                <p id="f1">Jonas</p>
            </div>


            <div class="marginSC">
                <div class="marginSal">
                    <div class="margin2">
                        <div class="salario">

                            <label for="salario">Insira o salário do funcionário: </label>
                            <input id="salario" type="number">
                        </div>

                        <div class="cargo">
                            <label for="select">Selecione o cargo do funcionário:</label>
                            <select name="jonas" id="select">
                                <option id="gerente" value="gerente">Gerente</option>
                                <option id="supervisor" value="supervisor">Supervisor</option>
                                <option id="operador" value="operador">Operador</option>
                                <option id="outros" value="outros">Outros colaboradores</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="sal">
                    <p id="as">Salário antigo: </p>
                    <p id="aum">Aumento: </p>
                    <p id="ns">Novo salário: </p>
                </div>
            </div>

            <div class="bgBotao">
                    <button class="botao" onclick="calcular()">Aumentar salário</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            var s1 = parseInt(document.getElementById("salario").value);

            var novoS = document.getElementById("ns");
            var antS = document.getElementById("as");
            var aumento = document.getElementById("aum");

            var select = document.getElementById("select");
            var opcao = select.options[select.selectedIndex].value;

            antS.innerHTML = "Salário antigo: " + s1;

            if (opcao == "gerente") {
                var s1N = s1 * 0.05;

                var s1F = s1 + s1N;

                aumento.innerHTML = "Aumento: 5%";
                novoS.innerHTML = "Novo salário: R$" + s1F;
            }

            if (opcao == "supervisor") {
                var s1N = s1 * 0.08;

                var s1F = s1 + s1N;

                aumento.innerHTML = "Aumento: 8%";
                novoS.innerHTML = "Novo salário: R$" + s1F;
            }

            if (opcao == "operador") {
                var s1N = s1 * 0.09;

                var s1F = s1 + s1N;

                aumento.innerHTML = "Aumento: 9%";
                novoS.innerHTML = "Novo salário: R$" + s1F;
            }

            if (opcao == "outros") {
                var s1N = s1 * 0.10;

                var s1F = s1 + s1N;

                aumento.innerHTML = "Aumento: 10%";
                novoS.innerHTML = "Novo salário: R$" + s1F;
            }

            console.log(opcao);
        }
    </script>
</body>

</html>
