<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="w-100 m-2">
        <div class="w-25 d-flex flex-column input-group-text">
            <label for="numero">Insira um número: </label>
            <input class="form-control" id="numero" type="number">

            <label for="achar">Qual número você quer achar?</label>
            <input class="form-control" id="achar" type="number">

            <label for="remover">Qual número você deseja remover?</label>
            <input class="form-control" id="remover" type="number">

            <label for="editar">Qual número você deseja editar?</label>
            <input class="form-control" id="editar" type="number">
        </div>

        <div id="div" class="w-25 mt-2">
            <div class="mb-2 d-flex justify-content-center">
                <button class="btn btn-outline-success" onclick="add()">Adicionar</button>
            </div>
            <div class="mb-2 d-flex justify-content-between">
                <button class="btn btn-outline-primary" onclick="ordenar(this)">Crescente</button>
                <button class="btn btn-outline-warning" onclick="ordenar(this)">Decrescente</button>
                <button class="btn btn-outline-danger" onclick="ordenar(this)">Original</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary" onclick="acharNumero()">Achar</button>
                <button id="rem" class="btn btn-outline-warning" onclick="editar()">Editar</button>
                <button id="alt" class="btn btn-outline-danger" onclick="remover()">Remover</button>
            </div>
        </div>

        <p id="achado"></p>

        <ul class="d-flex list-group" id="list">

        </ul>

        <script src="arrayNumeros.js"></script>
    </div>
</body>
</html>
