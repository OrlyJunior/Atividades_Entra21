<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center">

    
    <div class="shadow p-3 mb-5 rounded m-2 bg-dark" style="width: 15%;">
        <div class="text-center bg-white rounded">
            <p class="p-1">Calculadora</p>
        </div>

        <div class="d-flex justify-content-between m-2">
            <button class="btn btn-light" onclick="add(this)">1</button>
            <button class="btn btn-light" onclick="add(this)">2</button>
            <button class="btn btn-light" onclick="add(this)">3</button>
        </div>
        <div class="d-flex justify-content-between m-2">
            <button class="btn btn-light" onclick="add(this)">4</button>
            <button class="btn btn-light" onclick="add(this)">5</button>
            <button class="btn btn-light" onclick="add(this)">6</button>
        </div>
        <div class="d-flex justify-content-between m-2">
            <button class="btn btn-light" onclick="add(this)">7</button>
            <button class="btn btn-light" onclick="add(this)">8</button>
            <button class="btn btn-light" onclick="add(this)">9</button>
        </div>
        <div class="d-flex justify-content-center mb-4 m-2">
            <button class="btn btn-light" onclick="add(this)">0</button>
        </div>
        <div class="d-flex justify-content-between m-2">
            <button class="btn btn-light" onclick="operacao(this)">+</button>
            <button class="btn btn-light" onclick="operacao(this)">-</button>
            <button class="btn btn-light" onclick="operacao(this)">x</button>
        </div>
        <div class="d-flex m-2 justify-content-between">
            <button class="btn btn-light" onclick="operacao(this)">/</button>
            <button class="btn btn-light" onclick="limpar()">C</button>
            <button class="btn btn-light" onclick="realizarOperação()">=</button>
        </div>

        <div class="rounded bg-white">
            <p class="text-dark p-1 m-1" id="resultado">0</p>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>

</html>
